<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>formulario</title>
</head>
<body style="background-color: aliceblue;">
    <div class="container">
            <h1>
                <img style="max-width:100px; margin-top: -7px;" class="img-thumbnail" src="img/tactium.jpeg" alt="logo">
                Cadastro de Campanha
            </h1>
		<div class="jumbotron">
            <div class="row">
                <div class="col-md-12">
                    <div style="display:inline-block;width:100%;overflow-y:auto;">
                        <ul class="timeline timeline-horizontal">
                            <li class="timeline-item">
                                <div class="timeline-badge primary">1</div>
                            </li>
                            <li class="timeline-item">
                                <div class="timeline-badge primary">2</div>
                            </li>
                            <li class="timeline-item">
                                <div class="timeline-badge primary">3</div>
                            </li>
                            <li class="timeline-item">
                                <div class="timeline-badge primary">4</div>
                            </li>
                            <li class="timeline-item">
                                <div class="timeline-badge success">5</div>
                            </li>
                            <li class="timeline-item">
                                <div class="timeline-badge">6</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-group">
            <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">
                    <h2>Procedimentos</h2>
                </div>
        
            </div>
            <div class="panel-body">
                <form action="confirmacao.html">
                        <div class="row">
                            <div class="form-group col-md-5">
                                
                                <div class="checkbox">
                                    <label><input type="checkbox" >Lista ordenada por</label>
                                </div>
                                <div class="radio" style="padding-left: 30px;">
                                    <label class=""><input type="radio" name="ordem">Ordem Crescent</label>
                                </div>
                                <div class="radio" style="padding-left: 30px;">
                                    <label class=""><input type="radio" name="ordem">Ordem Decrescente</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <legend>Procedimentos externos de validação</legend>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="campanha">Para validação de geração da lista da campanha</label>
                                <input  id ="campanha" name="campanha" type="text" class="form-control">
                            </div>
                            <div class="form-group col-md-5">
                                <label for="entrada1">Parâmetro de entrada</label>
                                <select class="form-control" id="entrada1">
                                    <option>- Selecione -</option>
                                    <option>Opção 1</option>
                                    <option>Opção 2</option>
                                    <option>Opção 3</option>
                                    <option>Opção 4</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-5">
                                <label for="campanha">Para validação de discagem</label>
                                <input  id ="campanha" name="campanha" type="text" class="form-control">
                            </div>
                            <div class="form-group col-md-5">
                                <label for="entrada2">Parâmetro de entrada</label>
                                <select class="form-control" id="entrada2">
                                    <option>- Selecione -</option>
                                    <option>Opção 1</option>
                                    <option>Opção 2</option>
                                    <option>Opção 3</option>
                                    <option>Opção 4</option>
                                </select>
                            </div>
                        </div>
                        <a href="tipo de campanha.html" class="btn btn-warning pull-left"><i class="glyphicon glyphicon-chevron-left"></i> Voltar</a>
                        <button type="submit" class="btn btn-success pull-right">Prosseguir <i class="glyphicon glyphicon-chevron-right"></i></button>
                    </div>
                </form>
            </div>
        </div> 
    </div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
