<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>formulario</title>
</head>
<body style="background-color: aliceblue;">
    <br>
    <div class="container jumbotron">
        <h1>Identificação </h1>
		<form action="destinatarios.html">
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="nome">Nome da campanha</label>
                    <input type="text" class="form-control" id="nome">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="campanha">Tipo de campanha</label>
                    <select class="form-control" id="campanha">
                        <option>- Selecione -</option>
                        <option>Opção 1</option>
                        <option>Opção 2</option>
                        <option>Opção 3</option>
                        <option>Opção 4</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="objetivo">Objetivo</label>
                    <textarea class="form-control" rows="5" id="objetivo"></textarea>                    
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <div class="radio">
                        <label class="radio-inline"><input type="radio" name="optradio">Duração fixa</label>
                        <input type="number" name="dias" id="dias" class="form-control" placeholder="Dias">
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">Data fixa</label>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="control-label" for="inicio">Início:</label>
                                <input type="date" name="inicio" id="inicio" class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label" for="termino">Término:</label>
                                <input type="date" name="termino" id="termino" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Prosseguir</button>
        </form>
    </div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
