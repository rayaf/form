<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>formulario</title>
</head>
<body style="background-color: aliceblue;">
    <div class="container">
        <h1>
            <img style="max-width:100px; margin-top: -7px;" class="img-thumbnail" src="img/tactium.jpeg" alt="logo">
            Cadastro de Campanha
        </h1>
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-12">
                    <div style="display:inline-block;width:100%;overflow-y:auto;">
                        <ul class="timeline timeline-horizontal">
                            <li class="timeline-item">
                                <div class="timeline-badge success">1</div>
                            </li>
                            <li class="timeline-item">
                                <div class="timeline-badge">2</div>
                            </li>
                            <li class="timeline-item">
                                <div class="timeline-badge">3</div>
                            </li>
                            <li class="timeline-item">
                                <div class="timeline-badge">4</div>
                            </li>
                            <li class="timeline-item">
                                <div class="timeline-badge">5</div>
                            </li>
                            <li class="timeline-item">
                                <div class="timeline-badge">6</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h2>Identificação </h2>
                    </div>
                </div>
                <div class="panel-body">
                        <form action="destinatarios.html">
                            <div class="row">
                                <div class="form-group col-md-5">
                                    <label for="nome">Nome da campanha</label>
                                    <input type="text" class="form-control" id="nome">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-5">
                                    <label for="campanha">Tipo de campanha</label>
                                    <select class="form-control" id="campanha">
                                        <option>- Selecione -</option>
                                        <option>Opção 1</option>
                                        <option>Opção 2</option>
                                        <option>Opção 3</option>
                                        <option>Opção 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="objetivo">Objetivo</label>
                                    <textarea class="form-control" rows="5" id="objetivo"></textarea>                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <div class="radio">
                                        <label class="radio-inline"><input type="radio" name="optradio">Duração fixa</label>
                                        <input type="number" name="dias" id="dias" class="form-control" placeholder="Dias">
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="optradio">Data fixa</label>
                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <label class="control-label" for="inicio">Início:</label>
                                                <input type="date" name="inicio" id="inicio" class="form-control">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="control-label" for="termino">Término:</label>
                                                <input type="date" name="termino" id="termino" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a href="index.html" class="btn btn-warning pull-left"><i class="glyphicon glyphicon-chevron-left"></i> Voltar</a>
                            <button type="submit" class="btn btn-success pull-right">Prosseguir <i class="glyphicon glyphicon-chevron-right"></i></button>
                        </form>  
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
