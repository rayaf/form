<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>formulario</title>
</head>
<body style="background-color: aliceblue;">
    <div class="container">
            <h1>
                <img style="max-width:100px; margin-top: -7px;" class="img-thumbnail" src="img/tactium.jpeg" alt="logo">
                Cadastro de Campanha
            </h1>    
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-12">
                    <div style="display:inline-block;width:100%;overflow-y:auto;">
                        <ul class="timeline timeline-horizontal">
                            <li class="timeline-item">
                                <div class="timeline-badge primary">1</div>
                            </li>
                            <li class="timeline-item">
                                <div class="timeline-badge success">2</div>
                            </li>
                            <li class="timeline-item">
                                <div class="timeline-badge">3</div>
                            </li>
                            <li class="timeline-item">
                                <div class="timeline-badge">4</div>
                            </li>
                            <li class="timeline-item">
                                <div class="timeline-badge">5</div>
                            </li>
                            <li class="timeline-item">
                                <div class="timeline-badge">6</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-group">
            <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">
                    <h2>Destinatarios</h2>
                </div>
            </div>
            <div class="panel-body">
                <form action="autorizacao.html">
                    <div class="row">
                        <div class="form-group col-md-5">
                            <label for="ficha">Ficha de atendimento</label>
                            <select class="form-control" id="ficha">
                                <option>- Selecione -</option>
                                <option>Opção 1</option>
                                <option>Opção 2</option>
                                <option>Opção 3</option>
                                <option>Opção 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="nome">Roteiro para Gravação de ocorrencia</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="nome">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary pull-right">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                                <span class="input-group-btn">
                                    <button class="btn btn-danger pull-right">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-5">
                            <label class="label-control" for="select_filtro">Ficha de atendimento</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <input type="radio" name="filtro">Filtro
                                </span>
                                <select class="form-control" id="select_filtro">
                                    <option>- Selecione -</option>
                                    <option>Opção 1</option>
                                    <option>Opção 2</option>
                                    <option>Opção 3</option>
                                    <option>Opção 4</option>
                                </select>
                            </div>
                            <div class="checkbox" style="padding-left: 30px;">
                                <label><input type="checkbox" >Enviar somente para quem deseja receber emails</label>
                            </div>
                            <div class="radio">
                                <label ><input type="radio" name="filtro">Lista Externa</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-10">
                            <div>
                                <label for="">Destinatarios pessoas juridica</label>
                            </div>
                            <label class="radio-inline"><input type="radio" name="optradio" checked>Contatos Principais</label>
                            <label class="radio-inline"><input type="radio" name="optradio">Contatos Selecionados</label>
                        </div>
                    </div>
                    <a href="identificacao.html" class="btn btn-warning pull-left"><i class="glyphicon glyphicon-chevron-left"></i> Voltar</a>
                    <button type="submit" class="btn btn-success pull-right">Prosseguir <i class="glyphicon glyphicon-chevron-right"></i></button>
                </form>
            </div>
            </div>
        </div>
    </div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
